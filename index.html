<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="background-image">
        <div class="logo">
            <a href="https://www.theodinproject.com/"><img src="odin-lined.png"></a>
            Odin Project
        </div>
    </div>
    <div class="rigth-screen-area">
        <h1>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed malesuada volutpat pharetra.</h1>
        <h1>You <em>know</em> you want to</h1>
        <div class="form-area">
            <form>
                <div class="form-left">
                    <div class="names">
                        <label for="first-name">
                            First Name:
                            <input type="text" id="first-name" placeholder="Igor" minlength="2" required>
                        </label>
                        <label for="last-name">
                            Last Name:
                            <input type="text" id="last-name" placeholder="Chadowski" minlength="2" required>
                        </label>
                    </div>
                    <div class="phone-email">
                        <label for="email">
                            Email:
                            <input type="email" id="email" placeholder="dupa@domain.com" required>
                        </label>
                        <label for="phone-number">
                            Phone Number:
                            <input type="text" id="phone-number" placeholder="+48420690666" maxlength="9" pattern="[+][0-9]{8}" required>
                        </label>
                    </div>
                    <div class="passwords">
                        <label for="password">
                            Password:
                            <input type="password" id="password" placeholder="Password" required>
                        </label>
                        <label for="confirm-password">
                            Confirm Password:
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        </label>
                    </div>
                </div>
                <div class="form-right">
                    <button type="submit" class="submit-button">Become official SC30 fan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
