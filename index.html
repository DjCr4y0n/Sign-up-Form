<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Curry official fan form</title>
</head>
<body>
    <div class="background-image">
        <h1 class="goat-text">GOAT</h1>
    </div>
    <div class="rigth-screen-area">
        <div class="form-area">
            <form>
                <div class="form-right">
                    <label for="first-name">
                        First Name:
                        <input type="text" id="first-name" placeholder="Igor">
                    </label>
                    <label for="last-name">
                        Last Name:
                        <input type="text" id="last-name" placeholder="Chadowski">
                    </label>
                    <label for="confirm-password">
                        Confirm Password:
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </label>
                </div>
                <div class="form-left">
                    <label for="email">
                        Email:
                        <input type="email" id="email" placeholder="dupa@domain.com">
                    </label>
                    <label for="phone-number">
                        Phone Number:
                        <input type="text" id="phone-number" placeholder="420-690-666">
                    </label>
                    <label for="password">
                        Password:
                        <input type="password" id="password" placeholder="Password">
                    </label>
                </div>
            </form>
            <button class="submit-button">Become official SC30 fan</button>
        </div>
    </div>
</body>
</html>
